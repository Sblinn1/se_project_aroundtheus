<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around The U.S logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar-min.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="modal__input"
            id="profile-title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="description"
            placeholder="Description"
            class="modal__input"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-description-input-error"></span> 
          <button class="modal__button modal__button_disabled" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            class="modal__input modal__input_type_title"
          />
          <span class="modal__error" id="add-card-form-error"></span>
          <input
            type="url"
            name="url"
            placeholder="Image link"
            class="modal__input modal__input_type_url"
          />
          <span class="modal__error" id="add-card-form-error"></span>
          <button class="button modal__button modal__button_dibaled" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_image">
        <button
          class="modal__close modal__close_type_preview" id="modal-close-button" type="button"></button>
        </button>
        <img id="preview__image" class="modal__preview_image" src="" alt="image" />
        <p id="preview__title" class="modal__preview_caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>

    <script defer src="./scripts/index.js" ></script>
    <script defer src="./scripts/validate.js" ></script>
  </body>
</html>
